version: '3'

tasks:
  default:
    deps: [fmt, lint]
  fmt:
    deps: [go-fmt]
    aliases: [fmt, format]
  lint:
    deps: [go-lint, helm-lint]
  
  go:
    deps: [go-fmt, go-vet, go-lint]
  go-fmt:
    cmds:
      - go fmt {{.SRC}}
  go-vet:
    cmds:
      - go vet {{.SRC}}
  go-lint:
    cmds:
      - golangci-lint run {{.SRC}}
  
  helm-lint:
    cmds:
      - task: :helm:lint

